<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Odin | Sketch Ninja</title>

    <script src="./mainscript.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-ninja-ios-16-16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="./icons8-ninja-ios-16-32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="./icons8-ninja-ios-16-96.png">
</head>

<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8"></a>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="#">Instructions</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button><a href="#">CTA</a></button>
        </nav>
    </header>
    
    <main>
        <div id="sectionContainer">

            <section id="ninjaTitle">
                <h1>Sketch Ninja</h1>
            </section>

            <section id="ninjaControls">
                <div class="slidecontainer">
                    <p>Grid Size <span id="gridValue"></span></p>
                    <input type="range" min="1" max="30" value="16" class="gridslider" id="gridSize">
                </div>
                <div>color</div>
                <label class="switch">
                    <input type="checkbox" id="eraserToggle">
                    <span class="slider">Eraser</span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="darkenToggle">
                    <span class="slider">Darken</span>
                </label>
                <label class="switch">
                    <input type="checkbox" id="lightenToggle">
                    <span class="slider round">Lighten</span>
                </label>
                <button id="clearBtn">Clear Sketch</button>
            </section>

            <section id="ninjaSketch">
                <div id="sketchGrid">
                </div>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="attribution">
            <span>Copyright Â© 2023 | Project: Sketch Ninja | Coded by </span><a href="https://github.com/Unjustifiable1/odin-rockpaperscissors" target="_blank">Unjustifiable1</a> <img src="./icons8-ninja-ios-16-32.png" alt="ninja icon by Icons8"><span> | Project by The Odin Project</span>
        </div>
    </footer>

</body>

</html>
